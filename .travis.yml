language: python
dist: xenial
sudo: false

python:
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'

install:
  - pip install --upgrade -e . -r requirements-dev.txt

script:
  - pylint -E sdmpm
  - ward

jobs:
  include:
    - name: black
      python: '3.8'
      install: pip install black
      script: black --check .
